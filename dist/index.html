<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="f24f5b19881ff3f7ab93.ico" />
		<title>To-Do List</title>
	<link rel="icon" href="favicon.ico"><script defer src="main.js"></script></head>
	<body>
		<section class="main">
			<div class="container">
				<div class="header">
					<h2>Today's To Do</h2>
					<button type="button" class="icon reload">
						<svg viewBox="0 0 24 24">
							<path
								fill="currentColor"
								d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"
							/>
						</svg>
						<span class="number">0</span>
					</button>
				</div>
				<div class="form-container">
					<form class="form" action="#">
						<input
							class="add-here"
							type="text"
							placeholder="Add to your list..."
						/>
					</form>
					<button type="button" class="icon add">
						<svg viewBox="0 0 24 24">
							<path
								fill="currentColor"
								d="M20 4V10.5C20 14.09 17.09 17 13.5 17H7.83L10.92 20.09L9.5 21.5L4 16L9.5 10.5L10.91 11.91L7.83 15H13.5C16 15 18 13 18 10.5V4H20Z"
							/>
						</svg>
					</button>
				</div>

				<div class="list"></div>
				<div class="clear">
					<button type="button" class="clear-btn">clear all complete</button>
				</div>
			</div>
		</section>
	</body>
</html>
